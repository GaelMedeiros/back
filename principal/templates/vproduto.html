<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loja de Quadrinhos</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* CSS básico para estilo */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav {
            text-align: center;
            margin-top: 10px;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .product-item {
            background-color: white;
            margin: 10px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
        }

        .product-item img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .product-item h3 {
            margin: 10px 0;
        }

        .product-item .price {
            font-size: 18px;
            color: #27ae60;
        }

        .product-item button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .product-item button:hover {
            background-color: #2980b9;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <h1>Loja de Quadrinhos</h1>
        <nav>
            <a href="{% url 'findex' %}">Início</a>
            <a href="{% url 'vproduto' %}">Produtos</a>
            <a href="#">Contato</a>
        </nav>
    </header>

    <!-- Lista de Produtos -->
    <div class="product-list">
        <div class="product-item">
            <img src="{% static 'img/goku.jpg' %}" alt="Celular 1">
            <h3>Goku</h3>
            <p class="price">R$ 2499</p>
            <button>Adicionar ao Carrinho</button>
        </div>

        <div class="product-item">
            <img src="{% static 'img/gojos.jpg' %}" alt="Celular 2">
            <h3>Gojo</h3>
            <p class="price">R$ 170,00</p>
            <button>Adicionar ao Carrinho</button>
        </div>

        <div class="product-item">
            <img src="{% static 'img/ichigo.jpg' %}" alt="Celular 3">
            <h3>ICHIGO</h3>
            <p class="price">R$ 100,00</p>
            <button>Adicionar ao Carrinho</button>
        </div>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Loja de quadrinhos | <a href="#">Termos de Serviço</a> | <a href="#">Política de Privacidade</a></p>
        <p>Contato: <a href="mailto:contato@lojacelulares.com">contato@lojadequadrinhos.com</a></p>
    </footer>
</body>
</html>
